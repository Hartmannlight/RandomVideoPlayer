name: build-windows-exe

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "latest"

      - name: Install project dependencies
        run: poetry install --no-interaction

      - name: Install PyInstaller in Poetry environment
        run: poetry run python -m pip install pyinstaller

      - name: Build Windows executable with PyInstaller
        run: |
          poetry run pyinstaller ^
            --noconfirm ^
            --noconsole ^
            --onefile ^
            --name RandomVideoPlayer ^
            run_randomvideoplayer.py

      - name: Upload executable as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: RandomVideoPlayer-windows
          path: dist/RandomVideoPlayer.exe

      - name: Create GitHub Release and upload .exe
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/RandomVideoPlayer.exe
